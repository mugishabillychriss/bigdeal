<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Big Deal - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-600 to-purple-700 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md text-center">
    <!-- Logo -->
    <img src="https://img.icons8.com/clouds/100/000000/shopping-cart.png" alt="Big Deal Logo" class="mx-auto mb-4 w-20 h-20"/>

    <h1 class="text-3xl font-bold mb-2 text-gray-800">Welcome to Big Deal</h1>
    <p class="text-sm text-gray-500 mb-6">Login to unlock exclusive offers</p>

    <!-- Login Form -->
    <form class="space-y-4">
      <input
        type="email"
        placeholder="Email"
        class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      />
      <input
        type="password"
        placeholder="Password"
        class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      />
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-xl transition duration-300"
      >
        Login
      </button>
    </form>

    <p class="mt-6 text-sm text-gray-600">
      Don't have an account?
      <a href="#" class="text-blue-600 hover:underline">Sign up</a>
    </p>
  </div>

</body>
</html>
