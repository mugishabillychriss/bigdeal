<!DOCTYPE html>
<html lang="en">
<head>

  <title>Big Deal - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-white shadow-md py-4 px-8 flex justify-between items-center">
    <h1 class="text-xl font-bold text-green-700">Big Deal Investment</h1>
    <div class="space-x-4">
      <a href="#" class="text-gray-700 hover:text-green-600">Invest</a>

      <img src="images/product2.jpg" class="rounded-lg mb-4" alt="Investment Product 2"/>

      <button class="mt-3 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Invest Now</button>
